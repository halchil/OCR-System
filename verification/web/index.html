<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesseract OCR 検証システム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px dashed #dee2e6;
            text-align: center;
        }

        .upload-section.dragover {
            border-color: #667eea;
            background: #e3f2fd;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 10px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .language-select {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1em;
        }

        .preview {
            margin: 20px 0;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .result-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }

        .result-box h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .result-text {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            min-height: 150px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .file-list {
            margin-top: 30px;
        }

        .file-item {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: bold;
            color: #333;
        }

        .file-size {
            color: #666;
            font-size: 0.9em;
        }

        .download-btn {
            background: #28a745;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9em;
        }

        .download-btn:hover {
            background: #218838;
        }

        @media (max-width: 768px) {
            .results {
                grid-template-columns: 1fr;
            }
            
            .content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔍 Tesseract OCR 検証システム</h1>
            <p>画像からテキストを抽出するOCRシステム</p>
        </div>

        <div class="content">
            <div class="upload-section" id="uploadSection">
                <h2>📁 画像ファイルをアップロード</h2>
                <p>対応形式: PNG, JPG, JPEG, GIF, BMP, TIFF</p>
                
                <input type="file" id="fileInput" class="file-input" accept="image/*">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    ファイルを選択
                </button>
                
                <div>
                    <label for="languageSelect">言語設定:</label>
                    <select id="languageSelect" class="language-select">
                        <option value="jpn+eng">日本語 + 英語</option>
                        <option value="jpn">日本語のみ</option>
                        <option value="eng">英語のみ</option>
                        <option value="jpn+eng+chi_sim">日本語 + 英語 + 中国語簡体字</option>
                    </select>
                </div>

                <div id="previewContainer" style="display: none;">
                    <img id="imagePreview" class="preview" alt="プレビュー">
                </div>

                <button id="processBtn" class="upload-btn" style="display: none;" onclick="processImage()">
                    OCR処理を実行
                </button>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>OCR処理中...</p>
            </div>

            <div id="status" class="status"></div>

            <div id="results" class="results" style="display: none;">
                <div class="result-box">
                    <h3>📄 元画像の結果</h3>
                    <div id="originalResult" class="result-text"></div>
                </div>
                <div class="result-box">
                    <h3>🔧 前処理後の結果</h3>
                    <div id="processedResult" class="result-text"></div>
                </div>
            </div>

            <div class="file-list">
                <h3>📋 処理済みファイル一覧</h3>
                <div id="fileList"></div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.getElementById('uploadSection');
        const previewContainer = document.getElementById('previewContainer');
        const imagePreview = document.getElementById('imagePreview');
        const processBtn = document.getElementById('processBtn');
        const loading = document.getElementById('loading');
        const status = document.getElementById('status');
        const results = document.getElementById('results');
        const originalResult = document.getElementById('originalResult');
        const processedResult = document.getElementById('processedResult');
        const fileList = document.getElementById('fileList');

        // ドラッグ&ドロップ機能
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showStatus('画像ファイルを選択してください。', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                previewContainer.style.display = 'block';
                processBtn.style.display = 'inline-block';
            };
            reader.readAsDataURL(file);
        }

        async function processImage() {
            const file = fileInput.files[0];
            if (!file) {
                showStatus('ファイルが選択されていません。', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('languages', document.getElementById('languageSelect').value);

            loading.style.display = 'block';
            results.style.display = 'none';
            hideStatus();

            try {
                const response = await fetch('/api/ocr', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus('OCR処理が完了しました！', 'success');
                    displayResults(data);
                    loadFileList();
                } else {
                    showStatus(`エラー: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`通信エラー: ${error.message}`, 'error');
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayResults(data) {
            originalResult.textContent = data.text_original || 'テキストが検出されませんでした。';
            processedResult.textContent = data.text_processed || 'テキストが検出されませんでした。';
            results.style.display = 'grid';
        }

        async function loadFileList() {
            try {
                const response = await fetch('/api/files');
                const data = await response.json();

                if (response.ok) {
                    fileList.innerHTML = '';
                    data.files.forEach(file => {
                        const fileItem = document.createElement('div');
                        fileItem.className = 'file-item';
                        fileItem.innerHTML = `
                            <div class="file-info">
                                <div class="file-name">${file.filename}</div>
                                <div class="file-size">${formatFileSize(file.size)} - ${new Date(file.modified).toLocaleString()}</div>
                            </div>
                            <a href="/results/${file.filename.replace(/\.[^/.]+$/, '_result.json')}" 
                               class="download-btn" target="_blank">結果を表示</a>
                        `;
                        fileList.appendChild(fileItem);
                    });
                }
            } catch (error) {
                console.error('ファイル一覧の取得に失敗:', error);
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function hideStatus() {
            status.style.display = 'none';
        }

        // 初期化時にファイル一覧を読み込み
        loadFileList();
    </script>
</body>
</html>
