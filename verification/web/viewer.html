    <script>
        let currentScale = 1;
        let imageElement = null;

        // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‹ã‚‰ãƒ•ã‚¡ã‚¤ãƒ«åã‚’å–å¾—
        function getFileNameFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('file');
        }

        // ç”»åƒã‚’èª­ã¿è¾¼ã¿
        function loadImage() {
            const fileName = getFileNameFromUrl();
            if (!fileName) {
                showError('ãƒ•ã‚¡ã‚¤ãƒ«åãŒæŒ‡å®šã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚');
                return;
            }

            const imageUrl = `/uploads/${fileName}`;
            imageElement = document.getElementById('imageViewer');
            
            imageElement.onload = function() {
                hideLoading();
                showImage();
                updateFileInfo(fileName);
            };

            imageElement.onerror = function() {
                hideLoading();
                showError('ç”»åƒã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
            };

            imageElement.src = imageUrl;
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('imageContainer').style.display = 'none';
            document.getElementById('controls').style.display = 'none';
            document.getElementById('fileInfo').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        function showImage() {
            document.getElementById('imageContainer').style.display = 'block';
            document.getElementById('controls').style.display = 'flex';
            document.getElementById('fileInfo').style.display = 'block';
        }

        function updateFileInfo(fileName) {
            document.getElementById('fileName').textContent = fileName;
            
            // ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºã‚’å–å¾—ï¼ˆå®Ÿéš›ã®ã‚µã‚¤ã‚ºã¯å–å¾—ã§ããªã„ã®ã§ã€è¡¨ç¤ºã®ã¿ï¼‰
            document.getElementById('fileSize').textContent = 'ä¸æ˜';
            
            // ãƒ•ã‚¡ã‚¤ãƒ«ã‚¿ã‚¤ãƒ—ã‚’æ¨æ¸¬
            const extension = fileName.split('.').pop().toLowerCase();
            const typeMap = {
                'jpg': 'JPEGç”»åƒ',
                'jpeg': 'JPEGç”»åƒ',
                'png': 'PNGç”»åƒ',
                'gif': 'GIFç”»åƒ',
                'bmp': 'BMPç”»åƒ',
                'tiff': 'TIFFç”»åƒ'
            };
            document.getElementById('fileType').textContent = typeMap[extension] || 'ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«';
        }

        function zoomIn() {
            currentScale *= 1.2;
            applyZoom();
        }

        function zoomOut() {
            currentScale /= 1.2;
            applyZoom();
        }

        function resetZoom() {
            currentScale = 1;
            applyZoom();
        }

        function applyZoom() {
            if (imageElement) {
                imageElement.style.transform = `scale(${currentScale})`;
                imageElement.style.transformOrigin = 'center center';
                
                if (currentScale !== 1) {
                    imageElement.classList.add('zoomed');
                } else {
                    imageElement.classList.remove('zoomed');
                }
            }
        }

        function downloadImage() {
            const fileName = getFileNameFromUrl();
            if (fileName && imageElement) {
                const link = document.createElement('a');
                link.href = imageElement.src;
                link.download = fileName;
                link.click();
            }
        }

        function goBack() {
            window.history.back();
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ç”»åƒã‚’è¡¨ç¤º
        window.onload = function() {

        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã‚·ãƒ§ãƒ¼ãƒˆã‚«ãƒƒãƒˆ
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case '+':
                case '=':
                    e.preventDefault();
                    zoomIn();
                    break;
                case '-':
                    e.preventDefault();
                    zoomOut();
                    break;
                case '0':
                    e.preventDefault();
                    resetZoom();
                    break;
                case 'Escape':
                    goBack();
                    break;
            }
        });
